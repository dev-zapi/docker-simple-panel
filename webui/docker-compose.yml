version: '3.8'

services:
  frontend:
    build: .
    ports:
      - "80:80"
    volumes:
      # Mount custom nginx config if needed
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - app-network

  # Example backend service
  # Uncomment and adjust according to your actual backend setup
  # backend:
  #   image: your-backend-image:latest
  #   ports:
  #     - "3000:3000"
  #   environment:
  #     - NODE_ENV=production
  #   networks:
  #     - app-network
  #
  # Note: If you enable the backend service, also:
  # 1. Uncomment "depends_on: - backend" for the frontend service
  # 2. Update nginx.conf to use "proxy_pass http://backend:3000/api/"

networks:
  app-network:
    driver: bridge
