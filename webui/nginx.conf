server {
    listen 80;
    server_name localhost;
    
    # Frontend static files
    root /usr/share/nginx/html;
    index index.html;
    
    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    
    # Frontend routes - serve index.html for SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Reverse proxy for API requests
    location /api/ {
        # Backend server address - modify this for your environment
        # Examples:
        # - Local: http://localhost:3000/api/
        # - Docker: http://backend:3000/api/
        # - Production: http://api.example.com/api/
        proxy_pass http://localhost:3000/api/;
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Disable buffering for better real-time response
        proxy_buffering off;
    }
    
    # Optional: WebSocket support (if backend uses WebSocket)
    location /ws/ {
        proxy_pass http://localhost:3000/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
